<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Personal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        :root {
            --primary: #10ad9b;
            /* Color verde esmeralda */
        }

        body {
            padding: 20px;
            background-color: #f4f7f6;
        }

        main {
            max-width: 1000px;
            margin: auto;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .card-table {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Ajuste para que el modal no sea demasiado ancho */
        dialog article {
            max-width: 500px;
        }

        /* Estilo para mensajes de carga */
        .loading-text {
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>

    <main>
        <section class="header-section">
            <hgroup>
                <h1> Gesti贸n de Personal</h1>
                <p>Panel Administrativo</p>
            </hgroup>
            <button class="outline" onclick="abrirModal()">+ A帽adir Trabajador</button>
        </section>

<section id="seccion-reportes" class="grid" style="margin-bottom: 2rem;">
    <article style="padding: 1rem; text-align: center;">
        <small style="color: var(--primary)">Total Personal</small>
        <h2 id="rep-total">0</h2>
    </article>
    <article style="padding: 1rem; text-align: center;">
        <small style="color: #2ecc71">N贸mina Total</small>
        <h2 id="rep-nomina">$0.00</h2>
    </article>
    <article style="padding: 1rem; text-align: center;">
        <small style="color: #e67e22">Salario Promedio</small>
        <h2 id="rep-promedio">$0.00</h2>
    </article>
    <article style="padding: 1rem; text-align: center;">
        <small style="color: #3498db">Activos / Inactivos</small>
        <h2 id="rep-activos">0 / 0</h2>
    </article>
</section>

        <section class="card-table">
            <figure>
                <table role="grid">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>DNI</th>
                            <th>Fecha_contratacion</th>
                            <th>Activo</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                        <tr>
                            <td colspan="5" class="loading-text">Cargando datos del servidor...</td>
                        </tr>
                    </tbody>
                </table>
            </figure>
        </section>
    </main>

    <dialog id="modal-trabajador">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close" onclick="cerrarModal()"></a>
                <h3> Registro de Trabajador</h3>
            </header>
           <form id="form-trabajador">
    <div class="grid">
        <label for="nombre">Nombre
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan" required>
        </label>
        
    </div>

    <div class="grid">
        <label for="dni">DNI
            <input type="text" id="dni" name="dni" placeholder="12345678X" required>
        </label>
        <label for="cargo">Cargo
            <input type="text" id="cargo" name="cargo" placeholder="Ej. Analista" required>
        </label>
    </div>

    <div class="grid">
        <label for="salario">Salario Mensual
            <input type="number" id="salario" name="salario" step="0.01" placeholder="0.00" required>
        </label>
        <label for="fecha_contratacion">Fecha de Contrataci贸n
            <input type="date" id="fecha_contratacion" name="fecha_contratacion" required>
        </label>
    </div>

    <label for="activo">
        <input type="checkbox" id="activo" name="activo" role="switch" checked>
        Trabajador en activo
    </label>

    <footer>
        <button type="button" class="secondary" onclick="cerrarModal()">Cancelar</button>
        <button type="submit">Guardar Trabajador</button>
    </footer>
</form>
        </article>
    </dialog>

    <script src="app.js"></script>

</body>

</html>
