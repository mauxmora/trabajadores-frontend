<!DOCTYPE html>
<html lang="es">
<head>
    

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root { --primary: #007bff; }
        body { padding: 20px; background-color: #f8f9fa; }
        .container-fluid { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        table { font-size: 0.9rem; }
        ins { text-decoration: none; font-weight: bold; color: #2ecc71; } /* Para el salario */
    </style>



</head>
<body class="container">
    <header>
        <h1>üë∑ Gesti√≥n de Personal</h1>
    </header>

    <main>
        <section id="seccion-formulario">
            <article>
                <header><h3 id="titulo-form">‚ûï A√±adir Trabajador</h3></header>
                <form id="workerForm">
                    <div class="grid">
                        <input type="text" id="nombre" placeholder="Nombre" required>
                        <input type="text" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="grid">
                        <input type="text" id="dni" placeholder="DNI" required>
                        <input type="text" id="cargo" placeholder="Cargo">
                        <input type="number" id="salario" placeholder="Salario">
                    </div>
                    <button type="submit" id="btn-guardar">Guardar Trabajador</button>
                </form>
            </article>
        </section>

        <hr>

        <section id="seccion-tabla">
            <div class="header-acciones">
                <h3>üìã Lista de Personal</h3>
                <div id="buscador-cont" style="display: flex; gap: 10px; align-items: center;">
                    <button class="outline contrast" onclick="generarPDF()">üìÑ PDF</button>
                    <button class="outline contrast" onclick="exportarExcel()">üìä Excel</button>
                    <input type="search" id="buscador" placeholder="üîç Buscar..." style="max-width: 250px; margin: 0;">
                </div>
            </div>

            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Trabajador</th>
                            <th>Cargo</th>
                            <th>Salario</th>
                            <th class="no-print">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo"></tbody>
                    <tfoot id="tabla-pie" style="font-weight: bold; background: #f1f1f1;"></tfoot>
                </table>
            </figure>
        </section>
    </main>
    <script src="app.js"></script>
<dialog id="modal-trabajador">
  <article>
    <header>
      <a href="#close" aria-label="Close" class="close" onclick="cerrarModal()"></a>
      <h3>üìù Registro de Trabajador</h3>
    </header>
    <form id="form-trabajador">
      <div class="grid">
        <label for="nombre">
          Nombre Completo
          <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan P√©rez" required>
        </label>
        
        <label for="dni">
          DNI / Identificaci√≥n
          <input type="text" id="dni" name="dni" placeholder="12345678X" required>
        </label>
      </div>

      <div class="grid">
        <label for="puesto">
          Puesto de Trabajo
          <input type="text" id="puesto" name="puesto" placeholder="Ej. Gerente" required>
        </label>
        
        <label for="salario">
          Salario Mensual
          <input type="number" id="salario" name="salario" placeholder="0.00" step="0.01" required>
        </label>
      </div>

      <footer>
        <button type="button" class="secondary" onclick="cerrarModal()">Cancelar</button>
        <button type="submit">Guardar Trabajador</button>
      </footer>
    </form>
  </article>
</dialog>

</body>
</html>
