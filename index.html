<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Personal</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        :root {
            --primary: #10ad9b; /* Color verde esmeralda profesional */
        }
        body {
            padding: 20px;
            background-color: #f4f7f6;
        }
        main {
            max-width: 1000px;
            margin: auto;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .card-table {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        table {
            margin-bottom: 0;
        }
        /* Estilo para el modal */
        dialog article {
            max-width: 500px;
        }
    </style>
</head>
<body>

    <main>
        <section class="header-section">
            <hgroup>
                <h1>üë∑ Gesti√≥n de Personal</h1>
                <h2>Panel Administrativo</h2>
            </hgroup>
            <button class="outline" onclick="abrirModal()">+ A√±adir Trabajador</button>
        </section>

        <section class="card-table">
            <figure>
                <table role="grid">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puesto</th>
                            <th>DNI</th>
                            <th>Salario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                        <tr>
                            <td colspan="5" style="text-align: center;">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </figure>
        </section>
    </main>

    <dialog id="modal-trabajador">
        <article>
            <header>
                <a href="#close" aria-label="Close" class="close" onclick="cerrarModal()"></a>
                <h3>üìù Registro de Trabajador</h3>
            </header>
            <form id="form-trabajador">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                
                <div class="grid">
                    <label for="dni">DNI
                        <input type="text" id="dni" name="dni" placeholder="Identificaci√≥n" required>
                    </label>
                    <label for="puesto">Puesto
                        <input type="text" id="puesto" name="puesto" placeholder="Cargo" required>
                    </label>
                </div>

                <label for="salario">Salario Mensual</label>
                <input type="number" id="salario" name="salario" step="0.01" placeholder="0.00" required>

                <footer>
                    <button type="button" class="secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit">Guardar Trabajador</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="app.js"></script>
</body>
</html>
